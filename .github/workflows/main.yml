name: CI

on: [push, pull_request]

jobs:
  build-gnu:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install -y cmake git g++

    - name: Compile with g++
      run: |
        mkdir build
        cd build
        cmake .. -DBUILD_TESTS=on -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++ -DCMAKE_BUILD_TYPE=Debug
        make

    - name: Run tests
      run: |
        cd build
        ./TestSyriusUtils

  build-clang:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get install -y cmake git clang

      - name: Compile with clang
        run: |
          mkdir build
          cd build
          cmake .. -DBUILD_TESTS=on -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_BUILD_TYPE=Debug
          make

      - name: Run tests
        run: |
          cd build
          ./TestSyriusUtils

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: choco install cmake git

    - name: Compile with MSVC
      run: |
        mkdir build
        cd build
        cmake .. -DBUILD_TESTS=on -DCMAKE_BUILD_TYPE=Debug
        cmake --build .

    - name: Run tests
      run: |
        cd build
        ./Release/TestSyriusUtils.exe
